name: P채ivit채 ruokalista

on:
  schedule:
    # Maanantaisin klo 06:30 EST (11:30 UTC)
    - cron: '30 11 * * 1'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Asenna Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Asenna riippuvuudet
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps chromium

      - name: Generoi index.html
        run: python generate.py

      - name: Commitoi index.html
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          git commit -m "P채ivit채 ruokalista $(date '+%d.%m.%Y')" || echo "Ei muutoksia"
          git push
      - name: Deploy Netlifyyn
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=.
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
